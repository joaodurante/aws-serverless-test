DependsOn: ServerlessVPCGA
Type: AWS::RDS::DBInstance
Properties:
  MasterUsername: ${self:custom.POSTGRE_USERNAME}
  MasterUserPassword: ${self:custom.POSTGRE_PASSWORD}
  AllocatedStorage: 20
  DBName: ${self:custom.POSTGRE_DB_NAME}
  DBInstanceClass: db.t2.micro
  VPCSecurityGroups:
  - !GetAtt ServerlessSecurityGroup.GroupId
  DBSubnetGroupName:
    Ref: ServerlessSubnetGroup
  Engine: postgres
  PubliclyAccessible: true
